<!DOCTYPE html>
<html> 
    <!-- Modal -->
    <div id="edit-emp-modal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <button type="button" class="close" 
                       data-dismiss="modal">
                           <span aria-hidden="true">&times;</span>
                           <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Edit Employer</h4>
                </div>
                
                <!-- Modal Body -->
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="emp-name">Employer Name: </label>
                            <input type="text" class="form-control" id="emp-name" value="Employer Name"></input>
                        </div>
                        <div class="form-group">
                            <label for="emp-position">Position: </label>
                            <input type="text" class="form-control" id="emp-position" value="Position"></input>
                        </div>
                        <div class="form-group">
                            <label for="emp-location">Location: </label>
                            <input type="text" class="form-control" id="emp-location" value="Location"></input>
                        </div>
                    </form>     
                </div>
                
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">
                                Close
                    </button>
                    <button type="button" class="btn btn-primary">
                        Save changes
                    </button>
                </div>
            </div>
        </div>
    </div>
<html>
