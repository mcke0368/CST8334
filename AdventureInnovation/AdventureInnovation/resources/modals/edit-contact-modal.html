<!DOCTYPE html>
<html> 
    <!-- Modal -->
    <div id="edit-contact-modal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <button type="button" class="close" 
                       data-dismiss="modal">
                           <span aria-hidden="true">&times;</span>
                           <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Edit my Contact Information</h4>
                </div>
                
                <!-- Modal Body -->
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="company-name">Email: </label>
                            <input type="email" class="form-control" id="guide-email" value="email"></input>
                        </div>
                        <div class="form-group">
                            <label for="reference-name">Phone: </label>
                            <input type="tel" class="form-control" id="guide-phone" value="phone"></input>
                        </div>
                    </form>     
                </div>
                
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">
                                Close
                    </button>
                    <button type="button" class="btn btn-primary">
                        Save changes
                    </button>
                </div>
            </div>
        </div>
    </div>
<html>
