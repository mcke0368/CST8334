<!DOCTYPE html>
<html> 
    <!-- Modal -->
    <div id="edit-work-modal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <button type="button" class="close" 
                       data-dismiss="modal">
                           <span aria-hidden="true">&times;</span>
                           <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Edit Work Experience</h4>
                </div>
                
                <!-- Modal Body -->
                <div class="modal-body">
                    
                    <form role="form">
                        <div class="form-group">
                        <label for="work-title">Title: </label>
                        <input type="text" class="form-control" id="work-title" value="Adventure Guide"></input>
                      </div>
                      <div class="form-group">
                        <label for="work-text">Description: </label>
                        <textarea class="form-control" id="work-text" rows="6"></textarea>
                      </div>
                    </form>     
                </div>
                
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">
                                Close
                    </button>
                    <button type="button" class="btn btn-primary">
                        Save changes
                    </button>
                </div>
            </div>
        </div>
    </div>
<html>
