<!DOCTYPE html>
<html> 
    <!-- Modal -->
    <div id="edit-refer-modal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <button type="button" class="close" 
                       data-dismiss="modal">
                           <span aria-hidden="true">&times;</span>
                           <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Edit Reference</h4>
                </div>
                
                <!-- Modal Body -->
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="company-name">Company Name: </label>
                            <input type="text" class="form-control" id="company-name" value="Employer Name"></input>
                        </div>
                        <div class="form-group">
                            <label for="reference-name">Reference Name: </label>
                            <input type="text" class="form-control" id="reference-name" value="Position"></input>
                        </div>
                        <div class="form-group">
                            <label for="reference-position">Reference Position: </label>
                            <input type="text" class="form-control" id="reference-position" value="Location"></input>
                        </div>
                        <div class="form-group">
                            <label for="reference-email">Reference Email: </label>
                            <input type="email" class="form-control" id="reference-email" value="email"></input>
                        </div>
                        <div class="form-group">
                            <label for="edu-start-date">Start Date: </label>
                            <input type="date" class="form-control" id="edu-start-date"></input>
                        </div>
                        <div class="form-group">
                            <label for="edu-end-date">End Date: </label>
                            <input type="date" class="form-control" id="edu-end-date"></input>
                        </div>
                    </form>     
                </div>
                
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">
                                Close
                    </button>
                    <button type="button" class="btn btn-primary">
                        Save changes
                    </button>
                </div>
            </div>
        </div>
    </div>
<html>
